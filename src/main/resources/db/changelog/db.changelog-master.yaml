databaseChangeLog:
  - changeSet:
      id: 1
      author: Timofeev Ivan
      changes:
        - createTable:
            tableName: CREDENTIALS_DTO
            columns:
              - column:
                  name: username
                  type:  varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false